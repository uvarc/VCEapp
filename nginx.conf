server {
  location @flask {
    include uwsgi_params;
    uwsgi_pass unix://tmp/uwsgi.sock;
  }
  
  location / {
    try_files $uri @flask;
  }
  
  location /static {
     # alias /var/www;
     alias /project/DSone/jaj4zcf/Videos;
     autoindex on;
   }

   gzip on;
   gzip_types image/* text/css;
   gunzip on;
}
